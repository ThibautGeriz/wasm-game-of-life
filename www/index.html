<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Game of life!</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #fps {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <canvas id="game-of-life-canvas"></canvas>
  <button style="margin-top: 10px" id="play-pause"></button>
  <span style="margin-top: 10px">
    <label for="range">Speed: 1</label>
    <input id="speed" name="speed" type="range" min="1" max="10" value="1" />
    <label for="range">10</label>
  </span>
  <div style="margin-top: 10px" id="fps"></div>
  <script src="./bootstrap.js"></script>
</body>

</html>
